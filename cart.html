<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <title>Title</title>

        <link rel="stylesheet" href="assets/css/style.css">
    </head>


    <body class="bg-dark bg-stains">
        <header class="bg-dark">
            <div class="container-fluid">
                <div class="row">
                    <nav class="col navbar navbar-dark">
                        <a class="navbar-brand" href="index.html">
                            <img src="assets/images/teddy-bear-heart-icon.svg" width="55" height="55" alt="Logo Oribear représentant un ours en peluche dans un cercle rose"/>
                            <span class="brand-text">Oribear</span>
                        </a>

                        <a class="nav-link cart-icon" href="cart.html">
                            <img src="assets/images/shopping-cart-colorful.svg" width="70" height="70" alt="Icone panier d'achat"/>
                            <div class="cart-icon-nb-articles-wrapper">
                                <span id="cart-icon-nb-articles">0</span>
                            </div>
                        </a>
                    </nav>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="row error-row">
                    <div class="col-12 col-lg-11 my-5 mx-lg-auto">
                        <div class="cart-card card bg-white shadow">
                            <div class="card-body">
                                <h1 class="cart-title card-title">Votre panier</h1>
                                <table id="cart-table" class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Teddy</th>
                                            <th>Couleur</th>
                                            <th><span class="d-block d-sm-none">P.U. (€)</span><span class="d-none d-sm-block">Prix unitaire (€)</span></th>
                                            <th><span class="d-block d-sm-none">Qté</span><span class="d-none d-sm-block">Quantité</span></th>
                                            <th><span class="d-block d-sm-none">Total (€)</span><span class="d-none d-sm-block">Prix total (€)</span></th>
                                        </tr>
                                    </thead>

                                    <tbody id="cart-table-content"></tbody>

                                    <tfoot>
                                        <tr>
                                            <th class="order-full-price-txt-cell" colspan="4">Montant total du panier :</th>
                                            <th class="order-full-price-number-cell"><span id="order-full-price">0</span> €</th>
                                        </tr>
                                    </tfoot>
                                </table>


                                <div class="cart-buttons-wrapper">
                                    <div class="empty-cart-button-wrapper">
                                        <button type="button" id="btn-empty-cart" class="btn-common btn-inverted-colors">Vider le panier<span class="beating-heart-icon broken-heart-icon-white"></span></button>
                                    </div>
                                </div>

                                <p class="contact-form-text">Afin de valider votre commande, merci de remplir le formulaire suivant :</p>
                                <form id="contact-form">
                                    <label for="first-name">Prénom</label>
                                    <input type="text" name="first-name" id="first-name" pattern="[^0-9]+" required>

                                    <label for="last-name">Nom</label>
                                    <input type="text" name="last-name" id="last-name" pattern="[^0-9]+" required>

                                    <label for="address">Adresse</label>
                                    <textarea type="text" name="address" id="address" cols="25" rows="3" required maxlength="500"></textarea>

                                    <label for="city">Ville</label>
                                    <input type="text" name="city" id="city" pattern="[^0-9]+" required maxlength="100">

                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" required>

                                    <button type="submit" id="btn-submit-order" class="btn-common btn-colors">Valider ma commande<span class="beating-heart-icon heart-icon-love-pink"></span></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-dark">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4 legal-link">
                        <a href="#" target="_blank">Mentions légales</a>
                    </div>
                    <div class="col-4 socials">
                        <a href="#" target="_blank">Suivez-nous</a>
                    </div>
                    <div class="col-4 contact">
                        <a href="mailto:cdesurmo@gmail.com">Contactez-nous</a>
                    </div>
                </div>
            </div>
        </footer>


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="assets/js/error.js"></script>
        <script src="assets/js/cart-icon.js"></script>
        <script src="assets/js/html-template.js"></script>
        <script src="assets/js/cart.js"></script>
        <script src="assets/js/confirmation.js"></script>
    </body>
</html>
